site_name: Servicekit
site_description: Async SQLAlchemy framework with FastAPI integration - reusable foundation for building data services
site_url: https://winterop-com.github.io/servicekit
repo_url: https://github.com/winterop-com/servicekit
repo_name: winterop-com/servicekit

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - content.code.copy

nav:
  - Home: index.md
  - Guides:
      - Authentication: guides/authentication.md
      - App Hosting: guides/app-hosting.md
      - Health Checks: guides/health-checks.md
      - Job Scheduler: guides/job-scheduler.md
      - Monitoring: guides/monitoring.md
      - Service Registration: guides/registration.md
  - API Reference: api-reference.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: winterop-com
      repo: servicekit
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            members_order: source
            heading_level: 2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/winterop-com/servicekit
