services:
    api:
        build:
            context: ../..
            dockerfile: examples/job_scheduler/Dockerfile
        ports:
            - "8000:8000"
        environment:
            LOG_FORMAT: json
            LOG_LEVEL: INFO
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "python",
                    "-c",
                    "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
