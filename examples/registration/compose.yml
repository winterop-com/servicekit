services:
    valkey:
        image: valkey/valkey:7
        ports:
            - "6379:6379"
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "valkey-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5
            start_period: 10s

    orchestrator:
        build:
            context: ../..
            dockerfile: examples/registration/Dockerfile
            target: orchestrator
        ports:
            - "9000:9000"
        environment:
            LOG_FORMAT: json
            LOG_LEVEL: INFO
            WORKERS: 1
            VALKEY_URL: redis://valkey:6379
        depends_on:
            valkey:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "python",
                    "-c",
                    "import urllib.request; urllib.request.urlopen('http://localhost:9000/health').read()",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    svca:
        build:
            context: ../..
            dockerfile: examples/registration/Dockerfile
            target: runtime
        ports:
            - "8000:8000"
        environment:
            LOG_FORMAT: json
            LOG_LEVEL: INFO
            WORKERS: 1
            SERVICEKIT_ORCHESTRATOR_URL: http://orchestrator:9000/services/$$register
        depends_on:
            orchestrator:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "python",
                    "-c",
                    "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    svcb:
        build:
            context: ../..
            dockerfile: examples/registration/Dockerfile
            target: runtime
        ports:
            - "8001:8000"
        environment:
            LOG_FORMAT: json
            LOG_LEVEL: INFO
            WORKERS: 1
            SERVICEKIT_ORCHESTRATOR_URL: http://orchestrator:9000/services/$$register
        depends_on:
            orchestrator:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "python",
                    "-c",
                    "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
